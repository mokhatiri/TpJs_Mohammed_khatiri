<!DOCTYPE html>
<html>
    <head>
        <title>QCM</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1 id="start">QCM</h1>
        </div>
        <div id="generator">
            <h2>Generator</h2>
            <div class="generator_content">
            <p>Number of questions:</p>
            <input id="number_of_questions" type="number" min="1" max="50" value="10" disabled>
            <input id="random_number_of_questions" type="checkbox" onchange="document.getElementById('number_of_questions').disabled = this.checked;" checked> <span style="font-size: x-small; font-style: normal; font-weight: 100; color: grey;">give a random number of questions</span>
            <p>Category:</p>
            <select id="category">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>
            <p>Difficulty:</p>
            <select id="difficulty">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <p>Type:</p>
            <select id="type">
                <option value="any">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
            <button id="start_button">Generate</button>
        </div>
        </div>
        <div id="results">
            <div id="result_container"></div>
            <div id="retry">
                <button id="retry_button" onclick="location.reload()">Retry</button>
            </div>
        </div>
        <div id="quiz">
            <div class="main">
                <div id="main_header">
                </div>
                <span id="Ftimer"><span id="timer">--</span>|<span id="max_time">--</span></span>
                <div id="questions_container"></div>
            </div>
        </div>
        <!-- in case of loading -->
        <div id="loading" class="loading-dots"><span>.</span><span>.</span><span>.</span></div>
        <div class="footer">
            <p>QCM - Java Script - Mohammed KHATIRI UM6P TD 1.</p>
            <p>the open source api from: <a href="https://opentdb.com">opentdb</a> was used in this project.</p>
        </div>
    </body>
</html>
